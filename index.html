<!DOCTYPE html>
<html>
<head>
    <title>modxEasyCart</title>
    <meta charset="utf-8">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Список товаро -->
        <div class="item_box">
            <h3 class="item_title">Samsung Galaxy S10</h3>
            <p>Цена: <span class="item_price">20</span>$</p>
            <button class="add_item btn btn-default" data-id="7">Добавить в корзину</button>
        </div>
        <div class="item_box">
            <h3 class="item_title">LG Optimus G E100500</h3>
            <p>Цена: <span class="item_price">100</span>$</p>
            <button class="add_item btn btn-default" data-id="2">Добавить в корзину</button>
        </div>
        <div class="item_box">
            <h3 class="item_title">Nokia 2110</h3>
            <p>Цена: <span class="item_price">1000</span>$</p>
            <button class="add_item btn btn-default" data-id="5">Добавить в корзину</button>
        </div>
    </div>
    <hr class="divider" />
    <div class="row">
        <!-- Кнопки вызова корзины -->
        <button id="checkout" class="btn btn-default">Оформить заказ</button>
        <button id="clear_cart" class="btn btn-default">Очистить корзину</button>
    </div>
</div>

<!-- Корзина покупок -->
<div id="cart_content"></div>

</body>
</html>
